<div class="grid grid-cols-3 gap-4">
  <div class="w-full bg-white rounded-t-md cursor-pointer" *ngFor="let user of allUsers">
    <div class="p-4 mt-4">
      <div class="flex justify-between items-center">
        <div class="w-full text-center -mt-5 text-gray-600">
          <span class="text-lg font-bold">{{user.name}}</span>
          <span class="block font-semibold">{{user.roles}}</span>
          <div class="mt-2">
            <span (click)="login(user)" class="px-4 py-1 bg-green-200 text-green-900 text-sm rounded-sm font-medium">
              Login
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
